<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
	 - three.js<br>
Minimal Version
</div>

<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;

var cannon;
var clock;
var ball;
var pos, vel, force;

init();
animate();

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

  /*// add a torus knot & a transparent box	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	
	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5
	markerRoot.add (mesh); */
    
    var grid = new THREE.GridHelper(1,10,'red','white');
    markerRoot.add(grid);
    
    cannon = makeCannon();
	markerRoot.add (cannon);
    ball = new THREE.Mesh (new THREE.SphereGeometry(0.08,8,8), new THREE.MeshBasicMaterial({color:'yellow',wireframe:true}));
    markerRoot.add (ball);
  
    clock = new THREE.Clock();
    
    //// settings //////////////////////
    let barrel = cannon.children[1];
    barrel.rotation.z = -Math.PI/6; // barrel angle
    cannon.rotation.y = -Math.PI/6;
    return markerRoot;
}	
    
    
function makeCannon() {
	let cannon = new THREE.Group();
    let body = new THREE.Mesh (new THREE.SphereGeometry(
    0.5,20,20, Math.PI+Math.PI*0.1,Math.PI*1.8,0,Math.PI/2), new THREE.MeshNormalMaterial());
    let barrelPart = new THREE.Group();
    let barrel = new THREE.Mesh (new THREE.CylinderGeometry(0.08,0.08,1.5,18), new THREE.MeshNormalMaterial());
    barrelPart.add (barrel);
    barrel.position.y = 0;

    cannon.add (body, barrelPart);
    return cannon;
}
    
function computeInitPosVel() {
    let barrel = cannon.children[1];
    const SPEED = 25;
    vel = barrel.localToWorld (new THREE.Vector3(0,20,0)).sub (
    barrel.localToWorld (new THREE.Vector3(0,0,0))).setLength (SPEED);
    pos = barrel.localToWorld (new THREE.Vector3(0,22,0));
    force = new THREE.Vector3(0,-10,0);
}

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )

    
	//markerHiro.children[0].position.set(0.5*Math.sin(theta),0.1,0.5*Math.cos(theta));
	
    if (pos === undefined) {
        computeInitPosVel();
        return;
    }
    if (pos.y < 0)
        return;

    let dt = clock.getDelta();

    // Euler's method
    vel.add (force.clone().multiplyScalar(dt));
    pos.add (vel.clone().multiplyScalar(dt));
    markerHiro.children[2].position.copy (pos);
	renderer.render (scene, camera);	
}

</script></body>
